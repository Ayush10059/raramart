name: raramart
description: E-commerce App.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  crypto: ^3.0.1
  provider: ^5.0.0

  flutter_html: ^2.1.0

  shimmer: ^2.0.0

  flutter_secure_storage: ^4.2.0

  carousel_slider: ^4.0.0
  share: ^2.0.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNova.otf
